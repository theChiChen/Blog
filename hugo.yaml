outputs:
  home:
    - HTML
    - RSS
    - JSON


# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
    tabWidth: 4
    lineNumbersInTable: false
    noClasses: true
    anchorLineNos: false

  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

