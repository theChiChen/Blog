baseURL: "https://chichen.tw/"
title: ChiChen's whispers
theme: PaperMod
#copyright: "**[example.site](https://example.site)**"
paginate: 5

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: false

defaultContentLanguage: zh-tw
defaultContentLanguageInSubdir: false

languages:
  zh-tw:
    languageName: "繁體中文"
    LanguageDirection: auto
    weight: 1
    menu:
      main:
        - identifier: home
          name: Home
          url: /
          weight: 10
        - identifier: blog
          name: Blog
          url: /blog
          weight: 20
        - identifier: projects
          name: Projects
          url: /projects
          weight: 30
        - identifier: experience
          name: Experience
          url: /experience
          weight: 40
        - identifier: education 
          name: Education
          url: /education
          weight: 50
        - identifier: tags
          name: Tags
          url: /tags
          weight: 60
        - identifier: archive
          name: Archives
          url: /archives
          weight: 70
        - identifier: search
          name: Search
          url: /search
          weight: 80
